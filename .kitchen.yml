#<% require 'kitchen-sync' %>
---
driver:
  name: vagrant
  require_chef_omnibus: true

provisioner:
  name: chef_zero
  chef_omnibus_install_options: -d /tmp/vagrant-cache/vagrant_omnibus

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[replace_cookbook::default]
